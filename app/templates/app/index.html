{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Rnak</title>
    <meta name="description" content="twitterでの相対的に順位を計算するアプリです">
    <meta name="keywords" content="twitter, API, ランキング">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main id="main_top">
        <h1 class="icon_title"><img src="{% static "app/img/icon_title.png" %}"></h1>
        <p class="sub_title">あなたの順位がわかる</p>
        <h1 class="input_title">screen nameを入力して下さい</h1>
        <p class="attention">@から始まるIDのことです</p>
        <form action="{% url 'info_get' %}" method="post" id="form">
            {% csrf_token %}
            <p class="input">{{ form }}</p>
            <p class="btn"><input class="btn_submit" type="submit" value="click"></p>
        </form>
    </main>
</body>

</html>
